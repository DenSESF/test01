<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
 		.popup {
			width: 500px;
			height: 500px;
			background-color: rgb(231, 96, 18);
			display: none;
		}

		.visible {
			display: block;
		}
	</style>
</head>
<body>
	<button class="popup-button">Войти</button>
	<div class="popup"></div>

	<script>let button = document.querySelector('.popup-button');

    	button.addEventListener('mouseover', showPopup);

    	function showPopup() {
        	document.querySelector('.popup').classList.add('visible');
    	}

    	button.addEventListener('mouseout', hidePopup);

    	function hidePopup() {
        	document.querySelector('.popup').classList.remove('visible');
    	}
	</script>
</body>
</html>
